<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <div class="card">

      <div class="card-image">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="main-image">

        <div class="hover-image">
          <img src="images/icon-view.svg" alt="icon-view" class="sec-img">
        </div>
      </div>

      <div class="about">
        <h4 class="heading">Equibrium #3429</h4>
        <p class="passage">Our Equilibium collection promotes balance and calm.</p>
      </div>

      <div class="about-2">
        <div class="eth">
          <img class="eth-img" src="images/icon-ethereum.svg" alt="icon-ethereum">
          <h5>0.041ETH</h5>
        </div>
  
        <div class="clock">
          <img class="clock-img" src="images/icon-clock.svg" alt="icon-clock">
          <h5>3 days left</h5>
        </div>
      </div>

      <div class="divide"></div>

      <div class="author">
        <img src="images/image-avatar.png" alt="image-avatar">
        <h5>Creation of <span>Jules Wyvern</span></h5>
      </div>

    </div>
  </div>
</body>

</html>
